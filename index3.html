<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--PASOS-->
    <nav aria-label="Progress">
      <ol
        role="list"
        class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0"
      >
        <li class="relative md:flex md:flex-1">
          <!-- Completed Step -->
          <a
            href="#"
            class="flex items-center px-6 py-4 text-sm font-medium"
            aria-current="step"
          >
            <span
              class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-[#D9002E]"
            >
              <span class="text-[#D9002E]">01</span>
            </span>
            <span class="ml-4 text-sm font-medium text-[#D9002E]"
              >Datos del viaje</span
            >
          </a>

          <!-- Arrow separator for lg screens and up -->
          <div
            class="absolute top-0 right-0 hidden h-full w-5 md:block"
            aria-hidden="true"
          >
            <svg
              class="h-full w-full text-gray-300"
              viewBox="0 0 22 80"
              fill="none"
              preserveAspectRatio="none"
            >
              <path
                d="M0 -2L20 40L0 82"
                vector-effect="non-scaling-stroke"
                stroke="currentcolor"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>

        <li class="relative md:flex md:flex-1">
          <!-- Current Step -->
          <a href="#" class="group flex items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span
                class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400"
              >
                <span class="text-gray-500 group-hover:text-gray-900">02</span>
              </span>
              <span
                class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900"
                >Preview</span
              >
            </span>
          </a>

          <!-- Arrow separator for lg screens and up -->
          <div
            class="absolute top-0 right-0 hidden h-full w-5 md:block"
            aria-hidden="true"
          >
            <svg
              class="h-full w-full text-gray-300"
              viewBox="0 0 22 80"
              fill="none"
              preserveAspectRatio="none"
            >
              <path
                d="M0 -2L20 40L0 82"
                vector-effect="non-scaling-stroke"
                stroke="currentcolor"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </li>

        <li class="relative md:flex md:flex-1">
          <!-- Upcoming Step -->
          <a href="#" class="group flex items-center">
            <span class="flex items-center px-6 py-4 text-sm font-medium">
              <span
                class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400"
              >
                <span class="text-gray-500 group-hover:text-gray-900">03</span>
              </span>
              <span
                class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900"
                >Preview</span
              >
            </span>
          </a>
        </li>
      </ol>
    </nav>

     <!--FIN PASOS-->


    <div class="flex items-center justify-center p-12">
      <div class="mx-auto w-full max-w-[550px] bg-white">
        <form action="/index.html">
          <div class="mb-5 pt-3">
            <label
              class="mb-5 block text-base font-semibold text-[#07074D] sm:text-xl"
            >
              Datos del viaje
            </label>
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="location"
                    class="block text-sm font-medium text-gray-700"
                    >Origen</label
                  >
                  <select
                    id="location"
                    name="location"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                  >
                    <option>Las Palmas GC</option>
                    <option>SC Tenerife</option>
                    <option>Puerto Del Rosario</option>
                    <option>Morrojable</option>
                    <option>Playa Blanca</option>
                    <option>Corralejo...</option>
                  </select>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="location"
                    class="block text-sm font-medium text-gray-700"
                    >Destino</label
                  >
                  <select
                    id="location"
                    name="location"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                  >
                    <option>Las Palmas GC</option>
                    <option>SC Tenerife</option>
                    <option>Puerto Del Rosario</option>
                    <option>Morrojable</option>
                    <option>Playa Blanca</option>
                    <option>Corralejo...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div>
            <button
              class="hover:shadow-form w-full rounded-md bg-[#D9002E] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Siguiente paso
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
