<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


  
  <nav aria-label="Progress">
    <ol role="list" class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0">
      <li class="relative md:flex md:flex-1">
        <!-- Completed Step -->
        <a href="#" class="flex items-center px-6 py-4 text-sm font-medium" aria-current="step">
          <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-indigo-600">
            <span class="text-indigo-600">01</span>
          </span>
          <span class="ml-4 text-sm font-medium text-indigo-600">Datos del viaje</span>
        </a>
  
        <!-- Arrow separator for lg screens and up -->
        <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
          <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
          </svg>
        </div>
      </li>
  
      <li class="relative md:flex md:flex-1">
        <!-- Current Step -->
        <a href="#" class="group flex items-center">
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
              <span class="text-gray-500 group-hover:text-gray-900">02</span>
            </span>
            <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Preview</span>
          </span>
        </a>
  
        <!-- Arrow separator for lg screens and up -->
        <div class="absolute top-0 right-0 hidden h-full w-5 md:block" aria-hidden="true">
          <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
          </svg>
        </div>
      </li>
  
      <li class="relative md:flex md:flex-1">
        <!-- Upcoming Step -->
        <a href="#" class="group flex items-center">
          <span class="flex items-center px-6 py-4 text-sm font-medium">
            <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
              <span class="text-gray-500 group-hover:text-gray-900">03</span>
            </span>
            <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Preview</span>
          </span>
        </a>
      </li>
    </ol>
  </nav>







    <form action="" style="margin-left: 20px; margin-right:20px" >
        <!--Sección 1 Datos del viaje y motivo-->
        <div class="DatosDelViaje">
            <h2><b>Datos del viaje</b></h2>
            <br>
            <div>
                <p>1. ¿Qué trayecto está realizando?</p>
                <div style="float:left">
                   
                    <label for="location" class="block text-sm font-medium text-gray-700">Origen</label>
                    <select id="location" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                      <option>Las Palmas GC</option>
                      <option >SC Tenerife</option>
                      <option>Puerto Del Rosario</option>
                      <option>Morrojable</option>
                      <option>Playa Blanca</option>
                      <option>Corralejo...</option>
                    </select>
                  </div>
                  <div style="float:left">
                    <label for="location" class="block text-sm font-medium text-gray-700">Destino</label>
                    <select id="location" name="location" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option>Las Palmas GC</option>
                      <option >SC Tenerife</option>
                      <option>Puerto Del Rosario</option>
                      <option>Morrojable</option>
                      <option>Playa Blanca</option>
                      <option>Corralejo...</option>
                    </select>
                  </div>
            </div>
            <div style="clear:both">
                <p>2. ¿Motivo principal del viaje? *</p>
                
                <fieldset class="mt-4">
                  <legend class="sr-only">Motivo del viaje</legend>
                  <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
                    <div class="flex items-center">
                      <input id="Trabajo" name="motivo_viaje" type="radio"  class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                      <label for="Trabajo" class="ml-3 block text-sm font-medium text-gray-700"> Trabajo </label>
                    </div>
              
                    <div class="flex items-center">
                      <input id="Ocio" name="motivo_viaje" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                      <label for="Ocio" class="ml-3 block text-sm font-medium text-gray-700"> Ocio </label>
                    </div>
              
                    <div class="flex items-center">
                      <input id="Familiar" name="motivo_viaje" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                      <label for="Familiar" class="ml-3 block text-sm font-medium text-gray-700"> Familiar </label>
                    </div>

                    <div class="flex items-center">
                        <input id="Otros" name="motivo_viaje" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="Otros" class="ml-3 block text-sm font-medium text-gray-700"> Otros </label>
                      </div>
                  </div>
                </fieldset>
              </div>
              <br>
              <br>
        </div>


    </form>
</body>
</html>
